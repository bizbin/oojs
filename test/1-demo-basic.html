<!DOCTYPE html>
<html>
    
    <head></head>
    
    <body>
        <div id="log"></div>
        <script type="text/javascript" src="../src/base.js"></script>
        <script type="text/javascript" src="../src/base/utility/browser.js"></script>
        <script type="text/javascript" src="../src/base/business/param.js"></script>
        <script type="text/javascript">
            var page = {
                name: "page",
                namespace: "",
                $page: function () {
                    this.utility = base.using("base.utility");
                    this.log = document.getElementById("log");
                    log.innerHTML = "isWebkit:" + this.utility.browser.isWebkit;

                    var paramClass = base.using("base.business.param");
                    var param1 = base.create(paramClass, {
                        url: "a.com"
                    });
                    var param2 = base.create(paramClass, {
                        url: "b.com"
                    });
                    
                    
                    log.innerHTML += "<br/>"+param1.getUrl();
                    log.innerHTML += "<br/>"+param2.getUrl();
                }
            }

            define(page);
        </script>
    </body>

</html>
